<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    </header>
    <main>
        <form id="form" action="" class="container">
            <div class="info">
                <div><p>Nome Cognome</p><input id="fullName" value="" type="text" required></div>
                <div><p>km da percorrere</p><input id="userKm" type="number" required></div>
                <div>
                    <p>Fascia d'et√†</p>
                    <select name="age" id="userAge">
                        <option value="Maggiorenne">Maggiorenne</option>
                        <option value="Minorenne">Minorenne</option>
                        <option value="over 65">Over 65</option>
                    </select>
                </div>
            </div>    
            <div>
                <button type="submit" class="btn"><strong>Genera</strong></button>
                <button type="reset" class="btn btn-reset"><strong>Annulla</strong></button>
            </div>
        </form>
        <section id="card" class="hidden">
            <h1>IL TUO BIGLETTO</h1>
            <div class="container">
                <h3>DETTAGLIO PASSEGGERI</h3>
                <table>
                    <thead>
                        <tr>
                            <th class="space user">NOME PASSEGGERO<div id="passenger"></div></th>
                            <th class="space">Offerta</th>
                            <th class="space">Carrozza</th>
                            <th class="space">Codice CP</th>
                            <th class="space">Costo biglietto</th>
                        </tr> 
                    </thead>
                    <tbody>
                        <tr>
                            <td class="user"></td>
                            <td id="offer" class="space"></td>
                            <td id="cab" class="space"></td>
                            <td id="code" class="space"></td>
                            <td id="price" class="space"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
